<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>jQuery</title>
<link rel="stylesheet" href="/common/css/reset.css">
<link rel="stylesheet" href="/common/css/base.css">
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="wrapper">
  <ul class="colorList"></ul>
</div>
<script src="/common/js/jquery.js"></script>
<script>
$(function() {
  var $colorList = $('.colorList');  //変数化
  $.ajax({
    url: './data.json'
  })
  .done(function(data) {
    var colorArray = data.colorsArray;  //変数化
    //console.log(data)
    var colorArrayLength = colorArray.length;  //変数化
    var colorListTp = "";  //変数化
    
    for (var i = 0; i < colorArrayLength; i++) {　  //for文で繰り返し処理
      var colorName = colorArray[i].colorName;  //変数化
      var hexValue = colorArray[i].hexValue;  //変数化
      //console.log(hexValue);
      
      colorListTp += '<li class="colorList__item">' + '<p class="colorList__title" style="background-color:' + hexValue +' ;">' + colorName + '</p>' + '</li>';  //colorListTp、加算代入。
    };
    $colorList.append(colorListTp);  //要素の中に引数colorListTpを代入。html()でも確認済み。
  });
});
// 今回のカリキュラムではAjax（XMLHttpRequest）というJavaScriptの特殊な機能を使います。
// この機能はブラウザのセキュリティ機能によってはサーバーを立てないとうまく動作しない可能性があるので、サーバーを立てる必要があります。
// ターミナルで`jquery-curriculum`に移動したあとに`open -a '/Applications/Google Chrome.app' http://localhost:8000/work/ninth/ && python -m SimpleHTTPServer 8000`を叩くとサーバを立てることができます。またブラウザも勝手に立ち上がります。サーバーを止める方法はターミナルでcontrol + cを打つと止まります。
//
// [使うメソッド]
// .html() 要素の中に引数を代入する。
// $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。これだけだと少しわからないと思うので下に文法を書いておきます。
//
// [文法]
// $.ajax({
//   url: './data.json'
// })
// .done(function(data) {
//   console.log(data);
// });
//
// 今回の場合は同じ階層にあるdata.jsonに対してリクエストを飛ばして、中にあるオブジェクトを取得します。
// そのオブジェクトは
// .done(function(data) {
//                  ↑
//           ここに入ってきます。
//
// そのため、次の行でconsole.log(data)をすると中身のオブジェクトが確認できます。
//
// [テンプレート]
// テスト

// <li class="colorList__item">
//   <p class="colorList__title" style="background-color: ;"></p>
// </li>
//
// このテンプレートに取得してきたオブジェクトを流し込みます。
</script>
</body>
</html>
