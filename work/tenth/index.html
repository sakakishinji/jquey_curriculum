<head>

<body>
<div class="wrap">
  <div class="container">
    <div class="header">
      <p class="header__title">Search Books!</p>
    </div>
    <div class="search">
      <div class="search__text">
        <input type="text" id="js-search-word" class="search__text__input" placeholder="検索する">
      </div>
      <button id="js-search-button" class="search__btn">検索する</button>
    </div>
    <p class="message"></p>
    <ul class="lists"></ul>
  </div>
</div>
<script src="../../common/js/jquery.js"></script>
<script>
$(function() {
  //var $searchText = $('.search__text');
  var $searchTextInput = $('#js-search-word');
  //var $lists = $('.lists);
  var $searchBtn = $('.search__btn');

  $searchBtn.on('click', function() {
    var word = $searchTextInput.val();
    //console.log(word)
    
    $('.lists').find('li').remove();
    $.ajax({
      url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
      type: 'GET',
      datatype: 'json',
      data: {
        applicationId: '1019399324990976605',
        booksGenreId: '001',
        keyword: word,
        hits: '20',
        page: '1'
      }
    })
    .then(function(data) {
      if (!data.hits) {
        //console.log('検索結果がありません。');
        $('.message').text('検索結果が見つかりません。');
      } else {
        $('.message').text('検索結果が見つかりません。').remove();
      }

      data.Items.forEach(function(i, val) {
        //console.log(i, val);
        // var dataTitle = data.Items[i].Item.title;
        // var dataAuthor = data.Items[i].Item.author;
        // var dataPublisherName = data.Items[i].Item.publisherName;
        // var dataImg = data.Items[i].Item.largeImageUrl;
        // var dataItemurl = data.Items[i].Item.itemUrl;
        // var result = "";
        //console.log(dataAuthor)
        var template =
          '<li class="lists__item">' +
            '<div class="lists__item__inner">' +
              '<a href="' + i.Item.itemUrl + '" class="lists__item__link" target="_blank">' +
                '<img src="' + i.Item.largeImageUrl + '" class="lists__item__img" alt="">' +
                  '<p class="lists__item__detail">作品名：' + i.Item.title + '</p>' +
                  '<p class="lists__item__detail">作者　：' + i.Item.author + '</p>' +
                  '<p class="lists__item__detail">出版社：' + i.Item.publisherName + '</p>' +
              '</a>' +
            '</div>' +
          '</li>';
        $('ul.lists').append(template);
      });
    })
    .fail(function(err) {
      //console.log(err);
      if (err) {
        $('.message').text('接続できないっす。');
      }

      if (!word) {
        $('.message').text('文字を入力してくだぱい。');
      }
    });
  });
});
